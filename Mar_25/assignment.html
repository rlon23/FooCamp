<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Non-Semantic to Semantic</title>
  </head>
  <body>
    <div class="header">
      <div class="main-headline">Some page</div>
      <div class="form">
        <input class="input" type="search" />
        <input class="input" type="submit" />
      </div>
      <div class="nav">
         <div class="ul">
            <div class="li"><div class="a" href="#">Home</div></div>
            <div class="li"><div class="a" href="#">Products</div></div>
            <div class="li"><div class="a" href="#">About</div></div>
          </div>
      </div>
    </div>
    <div class="main">
      <div class="secondary-headline">Some title</div>
      <div class="section">
         <div class="article">
            <div class="secondary-headline">Some title</div>
            <div>Some large text content</div>
            <div class="a" href="#">Some link</div>
          </div>
          <div class="article">
            <div class="secondary-headline">Another Title</div>
            <div>More large text content</div>
            <div class="a" href="#">Another link</div>
          </div>
      </div>
      <div class="article">
        <div class="secondary-headline">Yet Another Title</div>
        <div>Yet more large text content</div>
        <div class="a" href="#">Yet Another link</div>
      </div>
    </div>
    <div class="footer">
      <div>Some large text</div>
    </div>
  </body>
</html>
