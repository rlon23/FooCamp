<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Non-Semantic to Semantic | Arlony</title>
  </head>
  <body>
    <header class="header">
      <h1 class="main-headline">Some page</h1>
      <form class="form">
        <input class="input" type="search" />
        <input class="input" type="submit" />
      </form>
      <nav class="nav">
         <div class="ul">
            <li class="li"><a class="a" href="#">Home</a></li>
            <li class="li"><a class="a" href="#">Products</a></li>
            <li class="li"><a class="a" href="#">About</a></li>
          </div>
      </nav>
    </header>
    <main class="main">
      <h2 class="secondary-headline">Some title</h2>
      <section class="section">
         <article class="article">
            <h2 class="secondary-headline">Some title</h2>
            <p>Some large text content</p>
            <a class="a" href="#">Some link</a>
          </article>
          <article class="article">
            <h2 class="secondary-headline">Another Title</h2>
            <p>More large text content</p>
            <a class="a" href="#">Another link</a>
          </article>
      </section>
      <article class="article">
        <h2 class="secondary-headline">Yet Another Title</h2>
        <p>Yet more large text content</p>
        <a class="a" href="#">Yet Another link</a>
      </article>
    </main>
    <footer class="footer">
      <p>Some large text</p>
    </footer>
  </body>
</html>
